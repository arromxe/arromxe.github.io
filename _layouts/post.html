---
layout: default
---

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .post-content{
      font-family: "Helvetica", Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      line-height: 1.6;
      padding: 0 1rem;
  }

  h2 {
    text-transform: uppercase;
    font-weight: 700;
  }
</style>
<h2>{{ page.title }}</h2>
<p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>

<div class="post-content">
  {{  content }}
</div>
